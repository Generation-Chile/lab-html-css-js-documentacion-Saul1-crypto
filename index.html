<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WuWa Travelers</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <header>
  </header>
  <section id="cta">
    <h1>¡Bienvenidos Viajerxs!</h1>
    <h2>¿Te gustaría ser parte de nosotros?</h2>
    <p>Encuentra a tus amigos y similares en nuestra comunidad!</p>
    <button id="cta-form">Regístrate ahora</button>
  </section>
  <section id="form">
    <h2>Regístrate para obtener más información sobre nuestra comunidad</h2>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" required>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <button type="submit">Enviar</button>
    </form>
  </section>
  <footer>

  
    <p>¿Ya tienes una cuenta? <a href="https://wutheringwaves.kurogames.com/en/">Inicia sesión</a></p>
    <p>&copy; 2025 Chicotaku. Todos los derechos reservados.</p>
  </footer>
  <script src="accion.js"></script>
</body>
</html>
